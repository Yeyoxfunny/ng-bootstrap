<div class="container m-top-and-bottom">
  <div class="card">
    <div class="card-header text-white text-center bg-dark">
      <h4>{{ crudOperationTitle }} Producto Factura</h4>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="row">
          
          
          <div class="col-12 form-group">
  <label for="field_cantidad">Cantidad</label>
  <input type="number" id="field_cantidad" *ngIf="productoFactura" class="form-control" name="cantidad" [(ngModel)]="productoFactura.cantidad" required  [ngClass]="{ 'is-invalid': (myForm.controls.cantidad?.dirty && myForm.controls.cantidad?.invalid) }" />
  <input type="number" id="field_cantidad" *ngIf="!productoFactura" class="form-control" name="cantidad" ngModel required  [ngClass]="{ 'is-invalid': (myForm.controls.cantidad?.dirty && myForm.controls.cantidad?.invalid) }"/>
      <div *ngIf="(myForm.controls.cantidad?.dirty && myForm.controls.cantidad?.invalid)">
                <small [hidden]="!myForm.controls.cantidad?.errors?.required" class="form-text text-danger">El campo es requerido</small>
                    </div>
</div>

          
           <div class="col-12 form-group" *ngIf="factura">
  <label for="field_factura">Factura</label>

  <select *ngIf="!productoFactura" class="form-control" name="idFactura" ngModel>
    <option [ngValue]="null"></option>
    <option [ngValue]="factura.IdFactura" *ngFor="let factura of factura">{{ factura.numero }}</option>
  </select>

  <select *ngIf="productoFactura && productoFactura.idFactura" class="form-control" name="idFactura" [(ngModel)]="productoFactura.idFactura">
    <option [ngValue]="null"></option>
    <option [ngValue]="factura.IdFactura" *ngFor="let factura of factura">{{ factura.numero }}</option>
  </select>
</div>

          
           <div class="col-12 form-group" *ngIf="producto">
  <label for="field_producto">Producto</label>

  <select *ngIf="!productoFactura" class="form-control" name="idProducto" ngModel>
    <option [ngValue]="null"></option>
    <option [ngValue]="producto.IdProducto" *ngFor="let producto of producto">{{ producto.nombre }}</option>
  </select>

  <select *ngIf="productoFactura && productoFactura.idProducto" class="form-control" name="idProducto" [(ngModel)]="productoFactura.idProducto">
    <option [ngValue]="null"></option>
    <option [ngValue]="producto.IdProducto" *ngFor="let producto of producto">{{ producto.nombre }}</option>
  </select>
</div>

          



          <div id="buttonsPanel" class="col-12 form-group">
            <button class="btn btn-dark cursor-pointer" (click)="save(myForm.value)" *ngIf="isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Registrar
            </button>
            <button class="btn btn-dark cursor-pointer" (click)="update()" *ngIf="!isCreate" [disabled]="myForm.form.invalid">
              <i class="fa fa-floppy-o fa-fw"></i>Actualizar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
